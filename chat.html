<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat with Skapi - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>  
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header-title">Skapi</h1>
    </div>
    <div class="alt-header__column">
     <span><i class="fas fa-search fa-lg"></i></span>
     <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>
  
   

 <main class="main-screen main-chat">
     <div class="chat__timestamp">
         Tuesday, Jun 30, 2020
     </div>

     <div class="message-row">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhUFddsyo4GzvBejdlaq2cogI_It5UEt6CIg&usqp=CAU">
         <div class="message-row__content">
             <span class="message__author">Skapi</span>
             <div class="message__info">
                 <span class="message-bubble">Hi!</span>
                 <span class="message-time">21:27</span>
             </div>
         </div>
     </div>
  
        

 </main>

    

   
   

    

    
 
 
<script src="https://kit.fontawesome.com/f972803719.js" 
 crossorigin="anonymous"></script>
</body>

</html>
